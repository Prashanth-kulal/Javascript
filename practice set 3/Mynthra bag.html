<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Mynthra bag.css">
  <title>Mynthra bag</title>
</head>
<body>
  <button id="click" class="click-me" onclick="cartquantity=cartquantity+1;document.querySelector('#cart-summary').innerText=`Your bag has ${cartquantity} items`;">Add to bag</button>
  
  <button id="click1" class="click-me" onclick="cartquantity=cartquantity-1;
  document.querySelector('#cart-summary').innerText=`Your bag has ${cartquantity} items`;"> ❤️ WISHLIst</button>

  <button id="click2" class="click-me" onclick="cartquantity=cartquantity+2;
  document.querySelector('#cart-summary').innerText=`Your bag has ${cartquantity} items`;">add 1+1 sale item</button>
  
  <h1 id="cart-summary"></h1>

  <script>
    let cartquantity=0;
    document.querySelector('#cart-summary').innerText=`Your bag has ${cartquantity} items`;
  </script>
</body>
</html>
